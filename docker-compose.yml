version: "3.7"
services:
  mysql:
    image: mysql:5.7.33
    environment:
      - MYSQL_ROOT_PASSWORD=password
    expose:
      - "3306"
    volumes:
      - ./runtime/mysql:/docker-entrypoint-initdb.d:ro

  presto:
    image: ingomuellernet/presto:0.248.1
    depends_on:
      - mysql
      - hive
      - datanode
      - namenode
    ports:
      - "8080:8080"
    command: ["/opt/presto/bin/launcher", "run"]

  namenode:
    image: ingomuellernet/presto:0.248.1
    volumes:
      - ./data/:/data/:ro
    ports:
      - "9870:9870"
      - "8020:8020"
    command: ["hdfs", "namenode"]

  datanode:
    image: ingomuellernet/presto:0.248.1
    depends_on:
      - namenode
    ports:
      - "9864:9864"
      - "9866:9866"
      - "9867:9867"
      - "46759:46759"
    command: ["hdfs", "datanode"]

  hive:
    image: ingomuellernet/presto:0.248.1
    depends_on:
      - mysql
      - namenode
      - datanode
    ports:
      - "9083:9083"
    command: ["/scripts/hive-entrypoint.sh"]
