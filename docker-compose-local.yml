version: "3.7"
services:
  mysql:
    image: mysql:5.7.33
    environment:
      - MYSQL_ROOT_PASSWORD=password
    expose:
      - "3306"
    volumes:
      - ./runtime/mysql:/docker-entrypoint-initdb.d:ro

  presto:
    build:
      context: ./image
      args:
        - MAVEN_OPTS=${MAVEN_OPTS}
    depends_on:
      - mysql
      - hive
      - datanode
      - namenode
    volumes:
      - ./runtime/presto/copy.d:/scripts/copy.d:ro
      - ./runtime/presto/run.d:/scripts/run.d:ro
    ports:
      - "8080:8080"
    command: ["/opt/presto/bin/launcher", "run"]

  presto-worker:
    build:
      context: ./image
      args:
        - MAVEN_OPTS=${MAVEN_OPTS}
    depends_on:
      - presto
    volumes:
      - ./runtime/presto-worker/copy.d:/scripts/copy.d:ro
      - ./runtime/presto-worker/run.d:/scripts/run.d:ro
    expose:
      - "8080"
    ports:
      - "35000-35999:8080"
    command: ["/opt/presto/bin/launcher", "run"]

  namenode:
    build:
      context: ./image
      args:
        - MAVEN_OPTS=${MAVEN_OPTS}
    volumes:
      - ./data/:/data/:ro
    expose:
      - "8020"
    ports:
      - "9870:9870"
    command: ["hdfs", "namenode"]

  datanode:
    build:
      context: ./image
      args:
        - MAVEN_OPTS=${MAVEN_OPTS}
    depends_on:
      - namenode
    ports:
      - "36000-36999:9864"
    expose:
      - "9866"
      - "9867"
      - "46759"
    command: ["hdfs", "datanode"]

  hive:
    build:
      context: ./image
      args:
        - MAVEN_OPTS=${MAVEN_OPTS}
    depends_on:
      - mysql
      - namenode
      - datanode
    ports:
      - "9083:9083"
    command: ["/scripts/hive-entrypoint.sh"]
